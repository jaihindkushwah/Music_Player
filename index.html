<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="music.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <section class="main">
        <div class="container box">
            <div class="music">

                <!-- Music Player -->
                <div class="music-player">
                    <!-- Header -->
                    <div class="header">
                        <i class="fa fa-music"></i>
                        <h2>Now Playing</h2>
                        <i class="fa fa-bars"></i>
                    </div>
                    <!-- Song Details -->
                    <div class="details">
                        <img class="track-image" src="./Image/img1.jpg" alt="img1" srcset="">
                        <p class="title">Song Title</p>
                        <p class="artist">Artist Name</p>
                    </div>
                    <!-- Player Controls -->
                    <div class="controls">
                        <div class="song-timer">
                            <span class="current-time">00:12</span>
                            <span class="duration-time">04:10</span>
                        </div>
                        <!-- Song Duration -->
                        <div class="duration">
                            <input type="range"
                             class="duration-slider"
                              min="0" max="100" value="0"
                            />
                        </div>
                        <!-- Buttons -Play, Next, and Prev -->
                        <div class="buttons">
                            <button class="prev">
                                <i class="fa-solid fa-step-backward"></i>
                            </button>
                            <button class="play">
                                <i class="fa-solid fa-play"></i>
                            </button>
                            <button class="next">
                                <i class="fa-solid fa-step-forward"></i>
                            </button>
                        </div>
                        <!-- Auto Play -->
                        <button class="play-all">
                            Play All <i class="fa fa-sync-alt"></i>
                        </button>
                        <!-- Volume -->
                        <div class="volume">
                            <p class="show-volume" value="">50</p>
                            <i class="fa-solid fa-volume-up" style="color:rgb(218, 73, 73);" id="volume-icon"></i>
                            <input type="range"
                                id="volume"
                              min="0" max="100" value="50"
                            />
                        </div>
                    </div>
                </div>

                <!-- Playlist -->
                <div class="music-playlist">
                    <!-- Header -->
                    <div class="header playlist-header">
                        <i class="fa fa-music"></i>
                        <h2>Playlist</h2>
                        <i class="fa fa-times"></i>
                    </div>
                    <!-- Playlist Item -->
                    <div class="playlist-div">
                        <!-- <div class="playlist">
                            <span class="song-index">1</span>
                            <p class="single-song">Song one</p>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
